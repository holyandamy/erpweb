version: '3'  
services:  
  webwrapper:
    image: git.we2tu.com:5000/$PROJECT_NAME:$CI_COMMIT_REF_NAME
    environment:
      - "NODE_ENV=test"
      - "PROJECTNAME=webwrapper"
    ports: 
      - 3001:3000
    deploy: 
      replicas: 3
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
    networks:
      - docker-net
networks:
  docker-net:
    external: true